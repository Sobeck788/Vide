<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideITO - Inicio</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location" id="locationDisplay">
                    <span id="currentLocation">Oaxaca</span>
                    <button onclick="cambiarUbicacion()" class="location-change-btn" style="padding: 2px 8px; font-size: 0.8rem; margin-left: 5px;">Cambiar Región</button>
                </div>
                
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión</button>
                </div>
            </div>
        </header>

        <section class="filters">
            <div class="location-info" id="locationInfo">Cargando...</div>
        </section>

        <section class="video-list" id="videoList">
            <div class="loading">Cargando videos...</div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = url(${user.photoURL});
                guardarUsuarioEnDB(user);
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => {
                if(e.code === 'auth/unauthorized-domain') alert('Error: Dominio no autorizado en Firebase.');
                else alert(e.message);
            });
        }

        function guardarUsuarioEnDB(user) {
            db.collection('usuarios').doc(user.uid).set({
                uid: user.uid, nombre: user.displayName, email: user.email, foto: user.photoURL,
                ultimo_acceso: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }
        function cerrarSesion() { if(confirm('¿Salir?')) auth.signOut().then(() => window.location.reload()); }

        // --- LÓGICA DE VIDEOS Y REGIÓN ---
        let currentLocation = 'Oaxaca'; 

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Recuperamos la ubicación de la URL
            if (urlParams.get('location')) {
                currentLocation = urlParams.get('location');
            }
            document.getElementById('currentLocation').textContent = currentLocation;

            const searchParam = urlParams.get('search') || '';
            if (searchParam) document.getElementById('searchInput').value = searchParam;
            
            cargarVideos(searchParam);

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') buscarVideos();
            });
            
            document.getElementById('userMenuButton').addEventListener('click', (e) => {
                e.stopPropagation(); document.getElementById('dropdownMenu').classList.toggle('show');
            });
            window.addEventListener('click', () => document.getElementById('dropdownMenu').classList.remove('show'));
        });

        async function cargarVideos(query) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<div class="loading">Cargando...</div>';
            document.getElementById('locationInfo').textContent = Buscando en ${currentLocation}...;

            try {
                const res = await fetch(/api/videos?location=${currentLocation}&search=${encodeURIComponent(query)});
                if(!res.ok) throw new Error('Error Backend');
                const data = await res.json();
                
                if(data.videos && data.videos.length > 0) {
                    mostrarVideos(data.videos);
                    document.getElementById('locationInfo').textContent = Videos encontrados en ${currentLocation};
                } else {
                    throw new Error('Sin resultados');
                }
            } catch (e) {
                // MODO DEMO
                console.warn("Usando Modo Demo:", e);
                const mock = Array.from({length: 6}, (_,i) => ({
                    id: demo_${i}_${Date.now()}, 
                    title: Video Demo ${currentLocation} #${i+1}, 
                    thumbnail: https://picsum.photos/300/200?random=${i}, 
                    channelTitle: 'Demo Channel',
                    publishedAt: new Date().toISOString()
                }));
                mostrarVideos(mock);
                document.getElementById('locationInfo').innerHTML = 
                    Modo Demo: ${currentLocation} <br><small>(Configura YOUTUBE_API_KEY en Render para ver videos reales)</small>;
            }
        }

        function mostrarVideos(videos) {
            document.getElementById('videoList').innerHTML = videos.map(v => `
                <div class="video-item">
                    <div class="video-thumbnail" style="background-image: url('${v.thumbnail}')" onclick="reproducirVideo('${v.id}')">
                        <div class="play-overlay">▶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${v.title}</div>
                        <div class="video-channel">${v.channelTitle}</div>
                    </div>
                </div>`).join('');
        }

        function reproducirVideo(videoId) {
            window.location.href = /reproduccion?v=${videoId}&location=${currentLocation};
        }

        function buscarVideos() {
            const search = document.getElementById('searchInput').value.trim();
            // Aquí corregimos para NO perder la ubicación
            window.location.href = /?search=${encodeURIComponent(search)}&location=${currentLocation};
        }

        function cambiarUbicacion() {
            const nueva = prompt('Nueva ubicación (ej: Japon, España, Puebla):', currentLocation);
            if(nueva) {
                currentLocation = nueva;
                // Recargamos limpio con la nueva ubicación
                window.location.href = /?location=${nueva}; 
            }
        }
    </script>
</body>
</html>
