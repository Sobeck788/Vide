<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideITO - Inicio</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location" id="locationDisplay">
                    <span id="currentLocation">Oaxaca</span>
                    <button onclick="cambiarUbicacion()" class="location-change-btn" style="font-size: 0.8em; padding: 2px 5px;">Cambiar</button>
                </div>
                
                <!-- MENÚ USUARIO (Sin Foto/Contraseña) -->
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                
                <!-- LOGIN (Visible por defecto) -->
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión</button>
                </div>
            </div>
        </header>

        <section class="filters">
            <div class="sort-filter">
                <select id="sortSelect">
                    <option value="relevance">Relevancia</option>
                    <option value="date">Fecha</option>
                    <option value="viewCount">Vistas</option>
                </select>
            </div>
            <div class="location-info" id="locationInfo">
                Cargando videos...
            </div>
        </section>

        <section class="video-list" id="videoList">
            <div class="loading">Cargando videos...</div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
                guardarUsuarioEnDB(user);
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => {
                if(e.code === 'auth/unauthorized-domain') alert('Error: Dominio no autorizado en Firebase.');
                else alert(e.message);
            });
        }

        function guardarUsuarioEnDB(user) {
            db.collection('usuarios').doc(user.uid).set({
                uid: user.uid,
                nombre: user.displayName,
                email: user.email,
                foto: user.photoURL,
                ultimo_acceso: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function cerrarSesion() {
            if (confirm('¿Salir?')) auth.signOut().then(() => window.location.reload());
        }

        // Lógica Videos
        let currentLocation = 'Oaxaca';
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('search')) document.getElementById('searchInput').value = urlParams.get('search');
            cargarVideos(urlParams.get('search') || '');
            
            document.getElementById('userMenuButton').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('dropdownMenu').classList.toggle('show');
            });
            window.addEventListener('click', () => document.getElementById('dropdownMenu').classList.remove('show'));
        });

        async function cargarVideos(query) {
            try {
                const res = await fetch(`/api/videos?location=${currentLocation}&search=${encodeURIComponent(query)}`);
                if(!res.ok) throw new Error('Backend Error');
                const data = await res.json();
                if(data.videos) mostrarVideos(data.videos);
            } catch (e) {
                // Demo Data
                const mock = Array.from({length: 6}, (_,i) => ({
                    id: `vid_${i}`, title: `Demo Video ${i}`, thumbnail: `https://picsum.photos/300/200?r=${i}`, channelTitle: 'Demo Channel', publishedAt: new Date()
                }));
                mostrarVideos(mock);
                document.getElementById('locationInfo').innerHTML = 'Modo Demo (Configura API Key en Render)';
            }
        }

        function mostrarVideos(videos) {
            document.getElementById('videoList').innerHTML = videos.map(v => `
                <div class="video-item">
                    <div class="video-thumbnail" style="background-image: url('${v.thumbnail}')" onclick="window.location.href='/reproduccion?v=${v.id}'">
                        <div class="play-overlay">▶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${v.title}</div>
                        <div class="video-channel">${v.channelTitle}</div>
                    </div>
                </div>`).join('');
            document.getElementById('locationInfo').textContent = `Videos en ${currentLocation}`;
        }

        function buscarVideos() {
            window.location.href = `/?search=${document.getElementById('searchInput').value}`;
        }
        function cambiarUbicacion() {
            const n = prompt('Nueva ubicación:', currentLocation);
            if(n) { currentLocation = n; document.getElementById('currentLocation').textContent = n; cargarVideos(''); }
        }
    </script>
</body>
</html>
