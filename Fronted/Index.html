<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideITO - Inicio</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location" id="locationDisplay">
                    Tu ubicación: <span id="currentLocation">Oaxaca</span>
                    <button onclick="cambiarUbicacion()" class="location-change-btn">Cambiar</button>
                </div>
                
                <!-- MENÚ DE USUARIO -->
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                
                <!-- BOTÓN DE LOGIN -->
                <div id="loginContainer">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión con Google</button>
                </div>
            </div>
        </header>

        <section class="filters">
            <div class="sort-filter">
                <select id="sortSelect" onchange="cambiarOrden()">
                    <option value="relevance">Ordenar por: Relevancia</option>
                    <option value="date">Fecha</option>
                    <option value="viewCount">Vistas</option>
                </select>
            </div>
            <div class="location-info" id="locationInfo">
                Cargando videos para tu ubicación...
            </div>
        </section>

        <section class="video-list" id="videoList">
            <div class="loading">Cargando videos...</div>
        </section>
    </div>

    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // TU CONFIGURACIÓN EXACTA
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 2. LÓGICA DE AUTENTICACIÓN
        auth.onAuthStateChanged((user) => {
            if (user) {
                actualizarUIUsuario(user);
                guardarUsuarioEnDB(user); // Aseguramos que se guarde al recargar
            } else {
                actualizarUIInvitado();
            }
        });

        function actualizarUIUsuario(user) {
            document.getElementById('userMenuContainer').style.display = 'block';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('userName').textContent = user.displayName;
            document.getElementById('userAvatarHeader').style.backgroundImage = url(${user.photoURL});
        }

        function actualizarUIInvitado() {
            document.getElementById('userMenuContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch((error) => alert('Error: ' + error.message));
        }

        function guardarUsuarioEnDB(user) {
            const userRef = db.collection('usuarios').doc(user.uid);
            userRef.set({
                uid: user.uid,
                nombre: user.displayName,
                email: user.email,
                foto: user.photoURL,
                ultimo_acceso: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        function cerrarSesion() {
            if (confirm('¿Cerrar sesión?')) {
                auth.signOut().then(() => window.location.reload());
            }
        }

        // 3. LÓGICA DE VIDEOS
        let currentLocation = 'Oaxaca';
        let currentSearch = '';

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // RECUPERAR UBICACIÓN DE LA URL (¡Para que no se olvide!)
            if (urlParams.get('location')) {
                currentLocation = urlParams.get('location');
            }
            document.getElementById('currentLocation').textContent = currentLocation;

            const searchParam = urlParams.get('search');
            if (searchParam) {
                document.getElementById('searchInput').value = searchParam;
                currentSearch = searchParam;
            }
            cargarVideos(currentSearch);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buscarVideos();
            });

            const userMenuButton = document.getElementById('userMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (userMenuButton) {
                userMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                });
            }
            window.addEventListener('click', () => dropdownMenu.classList.remove('show'));
        });

        async function cargarVideos(searchQuery = '') {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '<div class="loading">Cargando videos...</div>';
            
            try {
                const response = await fetch(/api/videos?location=${currentLocation}&search=${encodeURIComponent(searchQuery)});
                const data = await response.json();

                // El backend puede devolver array directo o objeto {videos: []}
                const videos = Array.isArray(data) ? data : data.videos;

                if (videos && videos.length > 0) { 
                    mostrarVideos(videos);
                    document.getElementById('locationInfo').textContent = 
                        Videos en ${currentLocation}${searchQuery ? ` - "${searchQuery}" : ''}`;
                } else {
                    videoList.innerHTML = '<div class="error">No se encontraron videos.</div>';
                }
            } catch (error) {
                console.warn('Error cargando videos:', error);
                videoList.innerHTML = '<div class="error">Error de conexión o API Key faltante en Render.</div>';
            }
        }

        function mostrarVideos(videos) {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail" style="background-image: url('${video.thumbnail}')" onclick="reproducirVideo('${video.id}')">
                        <div class="play-overlay">▶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channelTitle}</div>
                        <div class="video-stats">${formatearFecha(video.publishedAt)}</div>
                    </div>
                </div>
            `).join('');
        }

        function reproducirVideo(videoId) {
            // PASAMOS LA UBICACIÓN para no perderla
            window.location.href = /reproduccion?v=${videoId}&location=${currentLocation};
        }

        function buscarVideos() {
            const search = document.getElementById('searchInput').value.trim();
            // PASAMOS LA UBICACIÓN AQUÍ TAMBIÉN
            window.location.href = /?search=${encodeURIComponent(search)}&location=${currentLocation};
        }

        function cambiarUbicacion() {
            const nueva = prompt('Nueva ubicación (ej: Japon, España):', currentLocation);
            if (nueva) {
                // Recargamos limpio con la nueva ubicación
                window.location.href = /?location=${nueva};
            }
        }

        function cambiarOrden() { alert('Próximamente'); }
        function formatearFecha(fecha) { return new Date(fecha).toLocaleDateString('es-MX'); }
    </script>
</body>
</html>
