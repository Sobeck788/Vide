<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideITO - Inicio</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location" id="locationDisplay">
                    Tu ubicaci√≥n: <span id="currentLocation">Oaxaca</span>
                    <button onclick="cambiarUbicacion()" class="location-change-btn">Cambiar</button>
                </div>
                
                <!-- MEN√ö DE USUARIO (Se muestra si est√°s logueado) -->
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                
                <!-- BOT√ìN DE LOGIN (Se muestra si NO est√°s logueado) -->
                <div id="loginContainer">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesi√≥n con Google</button>
                </div>
            </div>
        </header>

        <section class="filters">
            <div class="sort-filter">
                <select id="sortSelect" onchange="cambiarOrden()">
                    <option value="relevance">Ordenar por: Relevancia</option>
                    <option value="date">Fecha</option>
                    <option value="viewCount">Vistas</option>
                </select>
            </div>
            <div class="location-info" id="locationInfo">
                Cargando videos para tu ubicaci√≥n...
            </div>
        </section>

        <section class="video-list" id="videoList">
            <div class="loading">Cargando videos...</div>
        </section>
    </div>

    <!-- SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ===================================
        // 1. CONFIGURACI√ìN DE FIREBASE
        // ===================================
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        // Inicializar
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ===================================
        // 2. L√ìGICA DE AUTENTICACI√ìN
        // ===================================

        // Observador: Detecta si entras o sales
        auth.onAuthStateChanged((user) => {
            if (user) {
                actualizarUIUsuario(user);
            } else {
                actualizarUIInvitado();
            }
        });

        function actualizarUIUsuario(user) {
            document.getElementById('userMenuContainer').style.display = 'block';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('userName').textContent = user.displayName;
            document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
        }

        function actualizarUIInvitado() {
            document.getElementById('userMenuContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Bienvenido:', result.user.displayName);
                    guardarUsuarioEnDB(result.user);
                }).catch((error) => {
                    console.error('Error login:', error);
                    alert('Error: ' + error.message);
                });
        }

        function guardarUsuarioEnDB(user) {
            const userRef = db.collection('usuarios').doc(user.uid);
            userRef.get().then((doc) => {
                if (!doc.exists) {
                    userRef.set({
                        uid: user.uid,
                        nombre: user.displayName,
                        email: user.email,
                        foto: user.photoURL,
                        provider: 'google.com',
                        creado: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    userRef.update({ nombre: user.displayName, foto: user.photoURL });
                }
            });
        }

        function cerrarSesion() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                auth.signOut().then(() => window.location.reload());
            }
        }

        // ===================================
        // 3. L√ìGICA DE VIDEOS Y REGI√ìN (CORREGIDA)
        // ===================================
        let currentLocation = localStorage.getItem('currentLocation') || 'oaxaca';
        let currentSearch = '';

        document.addEventListener('DOMContentLoaded', function() {
            // Cargar regi√≥n guardada
            document.getElementById('currentLocation').textContent = currentLocation;
            
            const urlParams = new URLSearchParams(window.location.search);
            const searchParam = urlParams.get('search');
            const locationParam = urlParams.get('location');
            
            // Actualizar regi√≥n si viene por par√°metro
            if (locationParam) {
                currentLocation = locationParam;
                localStorage.setItem('currentLocation', currentLocation);
                document.getElementById('currentLocation').textContent = currentLocation;
            }
            
            if (searchParam) {
                document.getElementById('searchInput').value = searchParam;
                currentSearch = searchParam;
            }
            
            cargarVideos(currentSearch);
            cargarComentarios();
            
            // Evento Enter en buscador
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buscarVideos();
            });

            // Evento Men√∫ Desplegable
            const userMenuButton = document.getElementById('userMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (userMenuButton) {
                userMenuButton.addEventListener('click', () => dropdownMenu.classList.toggle('show'));
            }
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.user-button')) dropdownMenu.classList.remove('show');
            });
        });

        async function cargarVideos(searchQuery = '') {
            try {
                document.getElementById('videoList').innerHTML = '<div class="loading">Cargando...</div>';
                
                // Obtener sessionId del usuario actual - CORREGIDO
                const user = auth.currentUser;
                const sessionId = user ? user.uid : 'anonymous';
                
                console.log('üìç Enviando b√∫squeda con regi√≥n:', currentLocation, 'sessionId:', sessionId);
                
                const response = await fetch(`/api/videos?location=${currentLocation}&search=${encodeURIComponent(searchQuery)}&sessionId=${sessionId}`);
                const data = await response.json();

                if (data.videos) { 
                    mostrarVideos(data.videos);
                    document.getElementById('locationInfo').textContent = 
                        `Videos en ${currentLocation}${searchQuery ? ` - "${searchQuery}"` : ''}`;
                        
                    // Actualizar regi√≥n actual si el backend la cambi√≥
                    if (data.currentRegion && data.currentRegion !== currentLocation) {
                        currentLocation = data.currentRegion;
                        localStorage.setItem('currentLocation', currentLocation);
                        document.getElementById('currentLocation').textContent = currentLocation;
                        console.log('üîÑ Regi√≥n actualizada a:', currentLocation);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('videoList').innerHTML = '<div class="error">Error al cargar videos</div>';
            }
        }

        function mostrarVideos(videos) {
            const videoList = document.getElementById('videoList');
            if (videos.length === 0) {
                videoList.innerHTML = '<div class="error">No hay videos aqu√≠.</div>';
                return;
            }
            videoList.innerHTML = videos.map(video => `
                <div class="video-item">
                    <div class="video-thumbnail" style="background-image: url('${video.thumbnail}')" onclick="reproducirVideo('${video.id}')">
                        <div class="play-overlay">‚ñ∂</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channelTitle}</div>
                        <div class="video-stats">${formatearFecha(video.publishedAt)} ‚Ä¢ ${video.viewCount} vistas</div>
                    </div>
                </div>
            `).join('');
        }

        function reproducirVideo(videoId) {
    console.log('üé¨ Click en video:', videoId);
    alert('Intentando reproducir: ' + videoId); // ‚Üê AGREGA ESTA L√çNEA
    
    // Redirigir a p√°gina de reproducci√≥n
    window.location.href = `/reproduccion?v=${videoId}&location=${currentLocation}`;
}

        function buscarVideos() {
            const search = document.getElementById('searchInput').value.trim();
            // Mantener la regi√≥n actual en la b√∫squeda - CORREGIDO
            if (search) {
                window.location.href = `/?search=${encodeURIComponent(search)}&location=${currentLocation}`;
            } else {
                window.location.href = `/?location=${currentLocation}`;
            }
        }

        function cambiarUbicacion() {
            const ubicaciones = [
                'oaxaca', 'ciudad de mexico', 'cdmx', 'mexico city', 
                'guadalajara', 'monterrey', 'puebla', 'china', 
                'estados unidos', 'usa', 'espa√±a', 'jap√≥n', 'argentina', 'brasil', 'global'
            ];
            
            const nueva = prompt(`Nueva ubicaci√≥n:\n${ubicaciones.join(', ')}`, currentLocation);
            if (nueva && ubicaciones.includes(nueva.toLowerCase())) {
                currentLocation = nueva.toLowerCase();
                localStorage.setItem('currentLocation', currentLocation);
                document.getElementById('currentLocation').textContent = currentLocation;
                cargarVideos(currentSearch);
                console.log('üìç Regi√≥n cambiada a:', currentLocation);
            } else if (nueva) {
                alert('Ubicaci√≥n no v√°lida. Usa una de: ' + ubicaciones.join(', '));
            }
        }

        // ===================================
        // 4. SISTEMA DE COMENTARIOS
        // ===================================
        async function cargarComentarios() {
            try {
                const response = await fetch('/api/comments');
                const data = await response.json();
                
                if (data.success && data.comments) {
                    mostrarComentarios(data.comments);
                }
            } catch (error) {
                console.error('Error cargando comentarios:', error);
            }
        }

        function mostrarComentarios(comentarios) {
            // Crear secci√≥n de comentarios si no existe
            let comentariosSection = document.getElementById('comentariosSection');
            if (!comentariosSection) {
                comentariosSection = document.createElement('section');
                comentariosSection.id = 'comentariosSection';
                comentariosSection.className = 'comentarios-section';
                comentariosSection.innerHTML = `
                    <h3>Comentarios sobre la P√°gina</h3>
                    <div class="comentario-form">
                        <input type="text" id="nombreComentario" placeholder="Tu nombre" maxlength="50">
                        <textarea id="textoComentario" placeholder="Comparte tus comentarios, sugerencias o reporta errores..." maxlength="500"></textarea>
                        <button onclick="agregarComentario()">Enviar Comentario</button>
                    </div>
                    <div class="lista-comentarios" id="listaComentarios"></div>
                `;
                document.querySelector('.container').appendChild(comentariosSection);
            }

            const lista = document.getElementById('listaComentarios');
            if (comentarios.length === 0) {
                lista.innerHTML = '<p class="no-comments">No hay comentarios a√∫n. ¬°S√© el primero en comentar!</p>';
            } else {
                lista.innerHTML = comentarios.map(comentario => `
                    <div class="comentario-item">
                        <div class="comentario-header">
                            <strong>${comentario.name}</strong>
                            <span class="comentario-fecha">${formatearFecha(comentario.timestamp)}</span>
                        </div>
                        <div class="comentario-texto">${comentario.comment}</div>
                    </div>
                `).join('');
            }
        }

        async function agregarComentario() {
            const nombre = document.getElementById('nombreComentario').value.trim();
            const comentario = document.getElementById('textoComentario').value.trim();
            
            if (!nombre || !comentario) {
                alert('Por favor ingresa tu nombre y un comentario');
                return;
            }

            try {
                const response = await fetch('/api/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: nombre,
                        comment: comentario
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('nombreComentario').value = '';
                    document.getElementById('textoComentario').value = '';
                    cargarComentarios();
                } else {
                    alert('Error al enviar comentario: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al enviar comentario');
            }
        }

        // ===================================
        // 5. HISTORIAL LOCAL (como fallback)
        // ===================================
        function guardarEnHistorialLocal(videoInfo) {
            if (!auth.currentUser) return;
            
            try {
                let historial = JSON.parse(localStorage.getItem('historialVideos') || '[]');
                
                historial = historial.filter(item => item.id !== videoInfo.id);
                
                historial.unshift({
                    ...videoInfo,
                    watchedAt: new Date().toISOString()
                });
                
                historial = historial.slice(0, 50);
                
                localStorage.setItem('historialVideos', JSON.stringify(historial));
            } catch (error) {
                console.error('Error guardando historial local:', error);
            }
        }

        function cambiarOrden() { 
            alert('Ordenamiento - Pr√≥ximamente'); 
        }
        
        function formatearFecha(fecha) {
            try {
                return new Date(fecha).toLocaleDateString('es-MX', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return 'Fecha no disponible';
            }
        }
    </script>
</body>
</html>
