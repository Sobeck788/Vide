<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduciendo - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            <div class="location-user-section">
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión</button>
                </div>
            </div>
        </header>

        <main class="video-player-container">
            <div class="player-section">
                <div class="video-player" id="videoPlayer"></div>
                <div class="video-info-detailed">
                    <h1 class="video-title-detailed" id="videoTitle">Cargando...</h1>
                    <div class="channel-info">
                        <div class="channel-details">
                            <div class="channel-name" id="channelName"></div>
                        </div>
                        <button class="subscribe-btn" onclick="alert('Suscrito!')">Suscribirse</button>
                    </div>
                    <div class="video-description-detailed" id="videoDescription"></div>
                </div>
            </div>
            <div class="suggestions-section">
                <h3 class="suggestions-title">Sugerencias</h3>
                <div class="suggestions-list" id="suggestionsList"></div>
            </div>
        </main>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }
        function cerrarSesion() { auth.signOut().then(() => window.location.reload()); }

        let player, currentVideoInfo;
        function onYouTubeIframeAPIReady() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('v');
            if(id) {
                cargarVideo(id);
                cargarSugerencias();
            }
        }

        function cargarVideo(id) {
            if(player) player.loadVideoById(id);
            else player = new YT.Player('videoPlayer', { height: '500', width: '100%', videoId: id, events: { 'onStateChange': onPlayerStateChange } });
            obtenerInfo(id);
        }

        function onPlayerStateChange(event) {
            // Solo guardamos si está reproduciendo Y tenemos info válida
            if (event.data === YT.PlayerState.PLAYING && currentVideoInfo) {
                guardarEnHistorial(currentVideoInfo);
            }
        }

        async function obtenerInfo(id) {
            try {
                const res = await fetch(`/api/video-info?v=${id}`);
                if(!res.ok) throw new Error('Err');
                const data = await res.json();
                if(data.success) {
                    currentVideoInfo = data.video;
                    document.getElementById('videoTitle').textContent = data.video.title;
                    document.getElementById('channelName').textContent = data.video.channelTitle;
                    document.getElementById('videoDescription').textContent = data.video.description;
                }
            } catch(e) {
                // Fallback
                currentVideoInfo = { id: id, title: "Video de YouTube", channelTitle: "Desconocido", thumbnail: `https://i.ytimg.com/vi/${id}/mqdefault.jpg` };
                document.getElementById('videoTitle').textContent = "Video de YouTube (Sin Info)";
            }
        }

        async function guardarEnHistorial(info) {
            const user = auth.currentUser;
            if(!user) return;
            await db.collection('usuarios').doc(user.uid).collection('historial').doc(info.id).set({
                videoId: info.id, title: info.title, channelTitle: info.channelTitle, thumbnail: info.thumbnail, vistoPorUltimaVez: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });
        }

        async function cargarSugerencias() {
            try {
                const res = await fetch(`/api/videos?location=Oaxaca`);
                const data = await res.json();
                if(data.videos) {
                    document.getElementById('suggestionsList').innerHTML = data.videos.map(v => `
                        <div class="suggestion-item" onclick="window.location.href='/reproduccion?v=${v.id}'">
                            <div class="suggestion-thumbnail" style="background-image: url('${v.thumbnail}')"></div>
                            <div class="suggestion-info"><div>${v.title}</div></div>
                        </div>`).join('');
                }
            } catch(e) {}
        }

        function buscarVideos() { window.location.href = `/?search=${document.getElementById('searchInput').value}`; }
        
        document.getElementById('userMenuButton').addEventListener('click', (e) => { e.stopPropagation(); document.getElementById('dropdownMenu').classList.toggle('show'); });
        window.addEventListener('click', () => document.getElementById('dropdownMenu').classList.remove('show'));
    </script>
</body>
</html>
