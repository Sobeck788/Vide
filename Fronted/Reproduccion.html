<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduciendo - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            
            <div class="location-user-section">
                <div class="user-location">Ubicaci√≥n: <span id="currentLocation">Oaxaca</span></div>
                
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <main class="video-player-container">
            <div class="player-section">
                <div class="video-player" id="videoPlayer"><div class="loading-player">Cargando video...</div></div>
                
                <div class="video-info-detailed">
                    <h1 class="video-title-detailed" id="videoTitle">Cargando...</h1>
                    <div class="video-stats-detailed">
                        <span id="viewCount"></span>
                        <span id="publishDate"></span>
                    </div>
                    <div class="channel-info">
                        <div class="channel-avatar" id="channelAvatar"></div>
                        <div class="channel-details">
                            <div class="channel-name" id="channelName"></div>
                        </div>
                        <!-- Bot√≥n Suscribirse ELIMINADO como pediste -->
                    </div>
                    <div class="video-description-detailed" id="videoDescription"></div>
                </div>
            </div>

            <div class="suggestions-section">
                <h3 class="suggestions-title">Sugerencias</h3>
                <div class="suggestions-list" id="suggestionsList"></div>
            </div>
        </main>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = url(${user.photoURL});
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }
        function cerrarSesion() { auth.signOut().then(() => window.location.reload()); }

        let player, currentVideoInfo, currentLocation = 'Oaxaca';

        function onYouTubeIframeAPIReady() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('v');
            
            if (params.get('location')) currentLocation = params.get('location');
            document.getElementById('currentLocation').textContent = currentLocation;
            
            if(id) {
                cargarReproductor(id);
                obtenerInfoYGuardar(id);
                cargarSugerencias(currentLocation);
            }
        }

        function cargarReproductor(id) {
            if (id.startsWith('vid_') || id.startsWith('demo_')) {
                document.getElementById('videoPlayer').innerHTML = <div style="color:white; height:100%; display:flex; justify-content:center; align-items:center; background:black;">Video Demo (No reproducible)</div>;
            } else {
                player = new YT.Player('videoPlayer', { height: '500', width: '100%', videoId: id, playerVars: { 'autoplay': 1 } });
            }
        }

        async function obtenerInfoYGuardar(id) {
            try {
                const res = await fetch(/api/video-info?v=${id});
                const data = await res.json();
                // Adaptamos seg√∫n lo que devuelva tu backend (objeto directo o {video: ...})
                const info = data.video || data;

                if (info && info.title) {
                    currentVideoInfo = info;
                    mostrarDetalles(info);
                    // üî• AQU√ç SE GUARDA EL HISTORIAL AL CARGAR LA INFO üî•
                    guardarEnHistorial(info);
                } else { throw new Error("No data"); }
            } catch(e) {
                // Fallback si falla el backend
                const demo = { id: id, title: "Video Demo", channelTitle: "Desconocido", description: "Info no disponible", thumbnail: https://picsum.photos/seed/${id}/300/200 };
                mostrarDetalles(demo);
                guardarEnHistorial(demo);
            }
        }

        async function guardarEnHistorial(info) {
            const user = auth.currentUser;
            if(!user) return; 
            
            console.log("Guardando en historial:", info.title);
            try {
                await db.collection('usuarios').doc(user.uid).collection('historial').doc(info.id).set({
                    videoId: info.id,
                    title: info.title,
                    channelTitle: info.channelTitle,
                    thumbnail: info.thumbnail,
                    vistoPorUltimaVez: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch(e) { console.error(e); }
        }

        function mostrarDetalles(v) {
            document.getElementById('videoTitle').textContent = v.title;
            document.getElementById('channelName').textContent = v.channelTitle;
            document.getElementById('videoDescription').textContent = v.description;
            if(document.getElementById('channelAvatar')) document.getElementById('channelAvatar').textContent = v.channelTitle.charAt(0);
        }

        async function cargarSugerencias(loc) {
            try {
                const res = await fetch(/api/videos?location=${loc});
                const data = await res.json();
                const videos = Array.isArray(data) ? data : data.videos;
                if(videos) {
                    document.getElementById('suggestionsList').innerHTML = videos.map(v => `
                        <div class="suggestion-item" onclick="window.location.href='/reproduccion?v=${v.id}&location=${loc}'">
                            <div class="suggestion-thumbnail" style="background-image: url('${v.thumbnail}')"></div>
                            <div class="suggestion-info"><div>${v.title}</div></div>
                        </div>`).join('');
                }
            } catch(e) {}
        }

        function buscarVideos() { 
            window.location.href = /?search=${document.getElementById('searchInput').value}&location=${currentLocation}; 
        }
        
        document.getElementById('userMenuButton').addEventListener('click', (e) => { e.stopPropagation(); document.getElementById('dropdownMenu').classList.toggle('show'); });
        window.addEventListener('click', () => document.getElementById('dropdownMenu').classList.remove('show'));
    </script>
</body>
</html>
