<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduciendo - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar videos...">
                    <button class="search-button" onclick="buscarVideos()">Buscar</button>
                </div>
            </div>
            <div class="location-user-section">
                <div class="user-location">Ubicaci√≥n: <span id="currentLocation">Oaxaca</span></div>
                
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/" class="dropdown-item">Inicio</a>
                        <a href="/historial" class="dropdown-item">Historial</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <main class="video-player-container">
            <div class="player-section">
                <div class="video-player" id="videoPlayer">
                    <!-- EL REPRODUCTOR SE CARGAR√Å AQU√ç -->
                    <div class="loading-player">Cargando video...</div>
                </div>
                <div class="video-info-detailed">
                    <h1 class="video-title-detailed" id="videoTitle">Cargando t√≠tulo...</h1>
                    <div class="video-stats-detailed">
                        <span id="viewCount">0 vistas</span>
                        <span id="likeCount">0 likes</span>
                        <span id="publishDate">Fecha no disponible</span>
                    </div>
                    <div class="channel-info">
                        <div class="channel-details">
                            <div class="channel-name" id="channelName">Cargando canal...</div>
                            <div class="subscriber-count">Suscriptores</div>
                        </div>
                        <button class="subscribe-btn" onclick="suscribirse()">Suscribirse</button>
                    </div>
                    <div class="video-description-detailed" id="videoDescription">
                        Cargando descripci√≥n del video...
                    </div>
                </div>
            </div>
            <div class="suggestions-section">
                <h3 class="suggestions-title">Videos Sugeridos</h3>
                <div class="suggestions-list" id="suggestionsList">
                    <div class="loading">Cargando sugerencias...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // ===================================
        // 1. CONFIGURACI√ìN FIREBASE
        // ===================================
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ===================================
        // 2. AUTENTICACI√ìN
        // ===================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert('Error: ' + e.message));
        }

        function cerrarSesion() { 
            if (confirm('¬øCerrar sesi√≥n?')) {
                auth.signOut().then(() => window.location.href = '/');
            }
        }

        // ===================================
        // 3. REPRODUCCI√ìN DE VIDEO (SIMPLIFICADA)
        // ===================================
        let currentLocation = 'oaxaca';

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('v');
            
            console.log('üé¨ Video ID recibido:', videoId);
            
            // RECUPERAR UBICACI√ìN
            if (params.get('location')) {
                currentLocation = params.get('location');
            }
            document.getElementById('currentLocation').textContent = currentLocation;
            
            if (videoId) {
                cargarVideo(videoId);
                cargarSugerencias(currentLocation);
            } else {
                mostrarError('No se especific√≥ ning√∫n video para reproducir');
            }

            // Eventos del men√∫
            const userMenuButton = document.getElementById('userMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (userMenuButton) {
                userMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                });
            }
            
            window.addEventListener('click', () => {
                dropdownMenu.classList.remove('show');
            });

            // Evento Enter en buscador
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') buscarVideos();
            });
        });

        function cargarVideo(videoId) {
            const videoPlayer = document.getElementById('videoPlayer');
            
            console.log('üîß Cargando video:', videoId);
            
            // Verificar si es un video real de YouTube o un demo
            if (videoId.startsWith('vid_') || videoId.length !== 11) {
                // VIDEO DEMO - Mostrar reproductor simulado
                videoPlayer.innerHTML = `
                    <div style="width:100%; height:500px; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; border-radius:10px; position:relative;">
                        <div style="font-size:48px; margin-bottom:20px;">üé¨</div>
                        <div style="font-size:24px; margin-bottom:10px; text-align:center;">Video Demo</div>
                        <div style="font-size:16px; color:#ccc; margin-bottom:30px; text-align:center;">Contenido de ${currentLocation}</div>
                        <div style="display:flex; gap:15px; margin-bottom:20px;">
                            <button onclick="controlarDemo('play')" style="padding:12px 24px; background:#ff6b6b; border:none; border-radius:8px; color:white; cursor:pointer; font-weight:bold;">‚ñ∂ Reproducir</button>
                            <button onclick="controlarDemo('pause')" style="padding:12px 24px; background:#666; border:none; border-radius:8px; color:white; cursor:pointer; font-weight:bold;">‚è∏ Pausar</button>
                        </div>
                        <div id="demoStatus" style="color:#4ecdc4; font-size:14px;">Presiona Reproducir para comenzar</div>
                        <div style="position:absolute; bottom:15px; right:15px; background:rgba(0,0,0,0.7); padding:5px 10px; border-radius:5px; font-size:12px;">DEMO</div>
                    </div>
                `;
            } else {
                // VIDEO REAL DE YOUTUBE - Usar iframe directo (M√ÅS SIMPLE)
                videoPlayer.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="500" 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        style="border-radius:10px;"
                    ></iframe>
                `;
                console.log('‚úÖ Iframe de YouTube cargado');
            }
            
            // Cargar informaci√≥n del video
            obtenerInfoVideo(videoId);
        }

        function controlarDemo(accion) {
            const status = document.getElementById('demoStatus');
            if (accion === 'play') {
                status.textContent = '‚ñ∂ Reproduciendo contenido de ' + currentLocation;
                status.style.color = '#4ecdc4';
            } else if (accion === 'pause') {
                status.textContent = '‚è∏ Video pausado';
                status.style.color = '#ff6b6b';
            }
        }

        async function obtenerInfoVideo(videoId) {
            try {
                const user = auth.currentUser;
                const sessionId = user ? user.uid : 'anonymous';
                
                console.log('üì° Obteniendo informaci√≥n del video...');
                
                const res = await fetch(`/api/video-info?v=${videoId}&sessionId=${sessionId}`);
                const data = await res.json();
                
                if (data.success) {
                    console.log('‚úÖ Informaci√≥n del video obtenida');
                    mostrarDetallesVideo(data.video);
                    guardarEnHistorial(data.video);
                } else {
                    throw new Error("No se pudo obtener informaci√≥n del video");
                }
            } catch (error) {
                console.error('Error cargando informaci√≥n:', error);
                // Informaci√≥n por defecto si falla la API
                mostrarDetallesVideo({
                    id: videoId,
                    title: videoId.startsWith('vid_') ? `Video de ${currentLocation} - Demo` : 'Video de YouTube',
                    channelTitle: videoId.startsWith('vid_') ? 'Canal Local' : 'Canal de YouTube',
                    description: videoId.startsWith('vid_') 
                        ? `Este es un video demostrativo de contenido local de ${currentLocation}. En una implementaci√≥n real, se mostrar√≠an videos reales de esta ubicaci√≥n.`
                        : 'Descripci√≥n del video no disponible en este momento.',
                    viewCount: '15,420',
                    likeCount: '843',
                    publishedAt: new Date().toISOString()
                });
            }
        }

        function mostrarDetallesVideo(video) {
            document.getElementById('videoTitle').textContent = video.title;
            document.getElementById('channelName').textContent = video.channelTitle;
            document.getElementById('videoDescription').textContent = video.description;
            document.getElementById('viewCount').textContent = video.viewCount + ' vistas';
            document.getElementById('likeCount').textContent = video.likeCount + ' likes';
            
            try {
                const fecha = new Date(video.publishedAt);
                document.getElementById('publishDate').textContent = 'Publicado: ' + fecha.toLocaleDateString('es-MX');
            } catch (e) {
                document.getElementById('publishDate').textContent = 'Publicado: Recientemente';
            }
        }

        async function guardarEnHistorial(videoInfo) {
            const user = auth.currentUser;
            if (!user) {
                console.log('‚ö†Ô∏è Usuario no logueado, no se guarda en historial');
                return;
            }
            
            try {
                await db.collection('usuarios').doc(user.uid).collection('historial').doc(videoInfo.id).set({
                    videoId: videoInfo.id,
                    title: videoInfo.title,
                    channelTitle: videoInfo.channelTitle,
                    thumbnail: videoInfo.thumbnail || '',
                    vistoPorUltimaVez: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                console.log('‚úÖ Guardado en historial de Firestore');
            } catch (error) {
                console.error('Error guardando en historial:', error);
            }
        }

        async function cargarSugerencias(location) {
            try {
                const user = auth.currentUser;
                const sessionId = user ? user.uid : 'anonymous';
                const currentVideoId = new URLSearchParams(window.location.search).get('v');
                
                console.log('üîç Cargando sugerencias para:', location);
                
                const res = await fetch(`/api/videos?location=${location}&sessionId=${sessionId}`);
                const data = await res.json();
                
                if (data.videos && data.videos.length > 0) {
                    const suggestionsList = document.getElementById('suggestionsList');
                    // Filtrar el video actual y tomar m√°ximo 5 sugerencias
                    const videosSugeridos = data.videos
                        .filter(v => v.id !== currentVideoId)
                        .slice(0, 5);
                    
                    if (videosSugeridos.length > 0) {
                        suggestionsList.innerHTML = videosSugeridos.map(video => `
                            <div class="suggestion-item" onclick="irAVideo('${video.id}')">
                                <div class="suggestion-thumbnail" style="background-image: url('${video.thumbnail}')"></div>
                                <div class="suggestion-info">
                                    <div class="suggestion-title">${video.title}</div>
                                    <div class="suggestion-channel">${video.channelTitle}</div>
                                    <div class="suggestion-views">${video.viewCount} vistas</div>
                                </div>
                            </div>
                        `).join('');
                        console.log('‚úÖ Sugerencias cargadas:', videosSugeridos.length);
                    } else {
                        suggestionsList.innerHTML = '<div class="no-data">No hay m√°s videos sugeridos</div>';
                    }
                } else {
                    document.getElementById('suggestionsList').innerHTML = 
                        '<div class="no-data">No hay sugerencias disponibles</div>';
                }
            } catch(error) {
                console.error('Error cargando sugerencias:', error);
                document.getElementById('suggestionsList').innerHTML = 
                    '<div class="error">Error cargando sugerencias</div>';
            }
        }

        function irAVideo(videoId) {
            window.location.href = `/reproduccion?v=${videoId}&location=${currentLocation}`;
        }

        function suscribirse() {
            alert('¬°Te has suscrito al canal!');
        }

        function buscarVideos() {
            const search = document.getElementById('searchInput').value.trim();
            if (search) {
                window.location.href = `/?search=${encodeURIComponent(search)}&location=${currentLocation}`;
            } else {
                window.location.href = `/?location=${currentLocation}`;
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('videoPlayer').innerHTML = 
                `<div class="error">${mensaje}</div>`;
        }
    </script>
</body>
</html>
