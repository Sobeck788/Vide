<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Historial - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
    <style>
        .page-title { padding: 20px; font-size: 24px; color: #333; }
        .no-data { padding: 20px; text-align: center; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
            </div>
            
            <div class="location-user-section">
                <!-- MENÚ DE USUARIO -->
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/" class="dropdown-item">Inicio</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <!-- LOGIN -->
                <div id="loginContainer">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión</button>
                </div>
            </div>
        </header>

        <main>
            <h1 class="page-title">Historial de Reproducción</h1>
            <section class="video-list" id="historialContainer">
                <div class="loading">Verificando sesión...</div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 1. CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 2. AUTH LOGIC
        auth.onAuthStateChanged((user) => {
            if (user) {
                // UI Logueado
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
                
                // CARGAR HISTORIAL
                cargarHistorial(user.uid);
            } else {
                // UI Invitado
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('historialContainer').innerHTML = 
                    '<div class="no-data">Inicia sesión para ver tu historial.</div>';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        }

        function cerrarSesion() {
            auth.signOut().then(() => window.location.href = '/');
        }

        // 3. LÓGICA DE HISTORIAL (Lectura)
        async function cargarHistorial(uid) {
            const container = document.getElementById('historialContainer');
            container.innerHTML = '<div class="loading">Cargando historial...</div>';

            try {
                // Leer subcolección historial ordenada por fecha
                const snapshot = await db.collection('usuarios').doc(uid)
                                         .collection('historial')
                                         .orderBy('vistoPorUltimaVez', 'desc')
                                         .get();

                if (snapshot.empty) {
                    container.innerHTML = '<div class="no-data">No has visto ningún video aún.</div>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const v = doc.data();
                    // Formatear fecha (si existe)
                    let fecha = 'Recientemente';
                    if (v.vistoPorUltimaVez) {
                        fecha = v.vistoPorUltimaVez.toDate().toLocaleString();
                    }

                    html += `
                        <div class="video-item" onclick="window.location.href='/reproduccion?v=${v.videoId}'">
                            <div class="video-thumbnail" style="background-image: url('${v.thumbnail}')">
                                <div class="play-overlay">▶</div>
                            </div>
                            <div class="video-info">
                                <div class="video-title">${v.title}</div>
                                <div class="video-channel">${v.channelTitle}</div>
                                <div class="video-stats">Visto: ${fecha}</div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="no-data">Error al cargar historial.</div>';
            }
        }

        // Menú
        const btn = document.getElementById('userMenuButton');
        if(btn) btn.addEventListener('click', () => document.getElementById('dropdownMenu').classList.toggle('show'));
    </script>
</body>
</html>
