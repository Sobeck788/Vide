<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Historial - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
    <style>
        .page-title { padding: 20px; font-size: 24px; color: #333; }
        .no-data { padding: 40px; text-align: center; color: #666; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
            </div>
            <div class="location-user-section">
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/" class="dropdown-item">Inicio</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer" style="display: block;">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesión</button>
                </div>
            </div>
        </header>

        <main>
            <h1 class="page-title">Historial de Reproducción</h1>
            <section class="video-list" id="historialContainer">
                <div class="loading">Cargando...</div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
                cargarHistorial(user.uid);
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('historialContainer').innerHTML = '<div class="no-data">Inicia sesión para ver tu historial.</div>';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }
        function cerrarSesion() { auth.signOut().then(() => window.location.href = '/'); }

        async function cargarHistorial(uid) {
            const container = document.getElementById('historialContainer');
            try {
                const snapshot = await db.collection('usuarios').doc(uid).collection('historial').orderBy('vistoPorUltimaVez', 'desc').get();
                if (snapshot.empty) { container.innerHTML = '<div class="no-data">No hay historial.</div>'; return; }
                
                container.innerHTML = snapshot.docs.map(doc => {
                    const v = doc.data();
                    return `<div class="video-item" onclick="window.location.href='/reproduccion?v=${v.videoId}'">
                        <div class="video-thumbnail" style="background-image: url('${v.thumbnail}')"><div class="play-overlay">▶</div></div>
                        <div class="video-info"><div class="video-title">${v.title}</div><div class="video-channel">${v.channelTitle}</div></div>
                    </div>`;
                }).join('');
            } catch (e) { container.innerHTML = '<div class="no-data">Error al cargar.</div>'; }
        }

        const btn = document.getElementById('userMenuButton');
        if(btn) btn.addEventListener('click', () => document.getElementById('dropdownMenu').classList.toggle('show'));
        window.addEventListener('click', (e) => { if (!e.target.closest('.user-button')) document.getElementById('dropdownMenu').classList.remove('show'); });
    </script>
</body>
</html>
