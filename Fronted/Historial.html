<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Historial - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
    <style>
        .page-title { 
            padding: 20px; 
            font-size: 24px; 
            color: #ff6b6b; 
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }
        .no-data { 
            padding: 40px; 
            text-align: center; 
            color: #666; 
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .history-stats {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .clear-history {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 15px;
        }
        .clear-history:hover {
            background: #ff5252;
        }
        .debug-info {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
            </div>
            
            <div class="location-user-section">
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/" class="dropdown-item">Inicio</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <main>
            <h1 class="page-title">Historial de Reproducci√≥n</h1>
            
            <div class="history-stats" id="historyStats">
                <span id="statsText">Cargando estad√≠sticas...</span>
                <button class="clear-history" onclick="limpiarHistorial()" id="clearHistoryBtn" style="display: none;">Limpiar Historial</button>
            </div>

            <!-- Informaci√≥n de debug -->
            <div class="debug-info" id="debugInfo" style="display: none;">
                Informaci√≥n de debug aparecer√° aqu√≠...
            </div>

            <section class="video-list" id="historialContainer">
                <div class="loading">Cargando historial...</div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDYT4mQRUmZXhu1GwYJbcavtQYzr0eHeu0",
          authDomain: "videito-c89a2.firebaseapp.com",
          projectId: "videito-c89a2",
          storageBucket: "videito-c89a2.firebasestorage.app",
          messagingSenderId: "587797165631",
          appId: "1:587797165631:web:3d9f16e83cf57497d46a8a",
          measurementId: "G-H837KE6W6K"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
                document.getElementById('clearHistoryBtn').style.display = 'inline-block';
                
                cargarHistorial(user.uid);
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('historialContainer').innerHTML = 
                    '<div class="no-data">Inicia sesi√≥n para ver tu historial.</div>';
                document.getElementById('statsText').textContent = 'Inicia sesi√≥n para ver tu historial';
                document.getElementById('clearHistoryBtn').style.display = 'none';
            }
        });

        function iniciarSesionGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                alert('Error: ' + error.message);
            });
        }

        function cerrarSesion() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                auth.signOut().then(() => window.location.href = '/');
            }
        }

        async function cargarHistorial(uid) {
            const container = document.getElementById('historialContainer');
            const statsText = document.getElementById('statsText');
            const debugInfo = document.getElementById('debugInfo');

            container.innerHTML = '<div class="loading">Cargando historial...</div>';
            statsText.textContent = 'Cargando...';
            debugInfo.style.display = 'block';
            debugInfo.innerHTML = 'üîç Iniciando carga de historial...';

            try {
                console.log('üìö Cargando historial para usuario:', uid);
                debugInfo.innerHTML += '<br>üîç Usuario: ' + uid;

                // PRIMERO: Verificar si el documento de usuario existe
                const userDoc = await db.collection('usuarios').doc(uid).get();
                debugInfo.innerHTML += '<br>üìÑ Documento de usuario existe: ' + userDoc.exists;

                if (!userDoc.exists) {
                    debugInfo.innerHTML += '<br>‚ö†Ô∏è El documento de usuario no existe en Firestore';
                    container.innerHTML = `
                        <div class="no-data">
                            <div>üì∫ No hay historial disponible</div>
                            <div style="color: #888; margin-top: 10px;">Ve algunos videos para que aparezcan aqu√≠</div>
                        </div>
                    `;
                    statsText.textContent = 'No hay historial disponible';
                    return;
                }

                // SEGUNDO: Obtener el historial
                const snapshot = await db.collection('usuarios').doc(uid)
                                         .collection('historial')
                                         .orderBy('vistoPorUltimaVez', 'desc')
                                         .get();

                debugInfo.innerHTML += '<br>‚úÖ Documentos encontrados: ' + snapshot.size;

                if (snapshot.empty) {
                    debugInfo.innerHTML += '<br>üì≠ La colecci√≥n de historial est√° vac√≠a';
                    container.innerHTML = `
                        <div class="no-data">
                            <div style="font-size: 48px; margin-bottom: 15px;">üì∫</div>
                            <div style="font-size: 18px; margin-bottom: 10px;">No has visto ning√∫n video a√∫n</div>
                            <div style="color: #888; margin-bottom: 20px;">Los videos que veas aparecer√°n aqu√≠ autom√°ticamente</div>
                            <a href="/" style="background: #ff6b6b; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Explorar Videos</a>
                        </div>
                    `;
                    statsText.textContent = 'No hay videos en tu historial';
                    return;
                }

                let html = '';
                let count = 0;
                
                snapshot.forEach(doc => {
                    const video = doc.data();
                    count++;
                    
                    debugInfo.innerHTML += `<br>üé¨ Video ${count}: ${video.title}`;

                    // Formatear fecha
                    let fecha = 'Recientemente';
                    if (video.vistoPorUltimaVez) {
                        try {
                            const fechaObj = video.vistoPorUltimaVez.toDate();
                            fecha = fechaObj.toLocaleDateString('es-MX', {
                                year: 'numeric',
                                month: 'short', 
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        } catch (e) {
                            fecha = 'Fecha no disponible';
                        }
                    }

                    html += `
                        <div class="video-item" onclick="irAVideo('${video.videoId}')">
                            <div class="video-thumbnail" style="background-image: url('${video.thumbnail || 'https://via.placeholder.com/320x180/333/white?text=Sin+miniatura'}')">
                                <div class="play-overlay">‚ñ∂</div>
                            </div>
                            <div class="video-info">
                                <div class="video-title">${video.title || 'Video sin t√≠tulo'}</div>
                                <div class="video-channel">${video.channelTitle || 'Canal desconocido'}</div>
                                <div class="video-stats">Visto: ${fecha}</div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                statsText.textContent = `${count} video${count !== 1 ? 's' : ''} en tu historial`;
                debugInfo.innerHTML += `<br>‚úÖ Historial cargado: ${count} videos`;
                
            } catch (error) {
                console.error('‚ùå Error cargando historial:', error);
                debugInfo.innerHTML += `<br>‚ùå Error: ${error.message}`;
                container.innerHTML = `
                    <div class="no-data">
                        <div style="color: #ff6b6b; font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">Error al cargar el historial</div>
                        <div style="color: #888; margin-bottom: 20px;">${error.message}</div>
                        <button onclick="cargarHistorial('${uid}')" style="background: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reintentar</button>
                    </div>
                `;
                statsText.textContent = 'Error cargando historial';
            }
        }

        async function limpiarHistorial() {
            if (!currentUser) return;

            if (!confirm('¬øEst√°s seguro de que quieres limpiar todo tu historial? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const container = document.getElementById('historialContainer');
                container.innerHTML = '<div class="loading">Limpiando historial...</div>';

                const snapshot = await db.collection('usuarios').doc(currentUser.uid)
                                         .collection('historial')
                                         .get();

                const batch = db.batch();
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                await batch.commit();
                
                alert('Historial limpiado correctamente');
                cargarHistorial(currentUser.uid);
                
            } catch (error) {
                alert('Error al limpiar el historial: ' + error.message);
            }
        }

        function irAVideo(videoId) {
            window.location.href = `/reproduccion?v=${videoId}`;
        }

        // Men√∫ desplegable
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuButton = document.getElementById('userMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (userMenuButton) {
                userMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                });
            }
            
            window.addEventListener('click', () => {
                if (dropdownMenu) dropdownMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
