<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Historial - VideITO</title>
    <link rel="stylesheet" href="Stilos.css">
    <style>
        .page-title { 
            padding: 20px; 
            font-size: 24px; 
            color: #ff6b6b; 
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }
        .no-data { 
            padding: 40px; 
            text-align: center; 
            color: #666; 
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .history-stats {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        .storage-info {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 12px;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <a href="/" class="logo">VideITO</a>
            </div>
            
            <div class="location-user-section">
                <div class="user-menu" id="userMenuContainer" style="display: none;">
                    <button class="user-button" id="userMenuButton">
                        <div class="user-authenticated">
                            <div class="user-avatar" id="userAvatarHeader"></div>
                            <span id="userName">Usuario</span>
                        </div>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="/" class="dropdown-item">Inicio</a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" onclick="cerrarSesion()">Salir</button>
                    </div>
                </div>
                <div id="loginContainer">
                    <button class="login-button" onclick="iniciarSesionGoogle()">Iniciar Sesi√≥n</button>
                </div>
            </div>
        </header>

        <main>
            <h1 class="page-title">Historial de Reproducci√≥n</h1>
            
            <div class="history-stats" id="historyStats">
                <span id="statsText">Cargando historial...</span>
                <div class="storage-info" id="storageInfo"></div>
            </div>

            <section class="video-list" id="historialContainer">
                <div class="loading">Cargando historial...</div>
            </section>
        </main>
    </div>

    <script>
        // No necesitamos Firebase para el historial local
        let currentUser = null;

        // Simular autenticaci√≥n b√°sica
        function checkAuth() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                currentUser = user;
                document.getElementById('userMenuContainer').style.display = 'block';
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('userName').textContent = user.displayName;
                if (user.photoURL) {
                    document.getElementById('userAvatarHeader').style.backgroundImage = `url(${user.photoURL})`;
                }
            } else {
                document.getElementById('userMenuContainer').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            }
        }

        function iniciarSesionGoogle() {
            // Simulaci√≥n simple de login para demostraci√≥n
            const userData = {
                uid: 'demo-user',
                displayName: 'Usuario Demo',
                email: 'demo@videito.com'
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            checkAuth();
            cargarHistorial();
        }

        function cerrarSesion() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                localStorage.removeItem('userData');
                currentUser = null;
                window.location.href = '/';
            }
        }

        function cargarHistorial() {
            const container = document.getElementById('historialContainer');
            const statsText = document.getElementById('statsText');
            const storageInfo = document.getElementById('storageInfo');

            container.innerHTML = '<div class="loading">Cargando historial...</div>';
            statsText.textContent = 'Cargando...';

            try {
                console.log('üìö Cargando historial desde localStorage...');
                
                // Cargar desde localStorage
                const historialLocal = JSON.parse(localStorage.getItem('historialVideos') || '[]');
                
                storageInfo.textContent = `üíæ Almacenamiento local: ${historialLocal.length} videos`;
                console.log('‚úÖ Videos en localStorage:', historialLocal.length);

                if (historialLocal.length === 0) {
                    container.innerHTML = `
                        <div class="no-data">
                            <div style="font-size: 48px; margin-bottom: 15px;">üì∫</div>
                            <div style="font-size: 18px; margin-bottom: 10px;">No has visto ning√∫n video a√∫n</div>
                            <div style="color: #888; margin-bottom: 20px;">Los videos que veas aparecer√°n aqu√≠ autom√°ticamente</div>
                            <a href="/" style="background: #ff6b6b; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Explorar Videos</a>
                        </div>
                    `;
                    statsText.textContent = 'No hay videos en tu historial';
                    return;
                }

                let html = '';
                
                historialLocal.forEach((video, index) => {
                    // Formatear fecha
                    let fecha = 'Recientemente';
                    if (video.watchedAt) {
                        try {
                            const fechaObj = new Date(video.watchedAt);
                            fecha = fechaObj.toLocaleDateString('es-MX', {
                                year: 'numeric',
                                month: 'short', 
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        } catch (e) {
                            fecha = 'Fecha no disponible';
                        }
                    }

                    html += `
                        <div class="video-item" onclick="irAVideo('${video.id}')">
                            <div class="video-thumbnail" style="background-image: url('${video.thumbnail || 'https://via.placeholder.com/320x180/333/white?text=Sin+miniatura'}')">
                                <div class="play-overlay">‚ñ∂</div>
                            </div>
                            <div class="video-info">
                                <div class="video-title">${video.title || 'Video sin t√≠tulo'}</div>
                                <div class="video-channel">${video.channelTitle || 'Canal desconocido'}</div>
                                <div class="video-stats">Visto: ${fecha}</div>
                                ${video.viewCount ? `<div class="video-stats">${video.viewCount} vistas</div>` : ''}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                statsText.textContent = `${historialLocal.length} video${historialLocal.length !== 1 ? 's' : ''} en tu historial`;
                
                console.log('‚úÖ Historial cargado correctamente desde localStorage');

            } catch (error) {
                console.error('‚ùå Error cargando historial:', error);
                container.innerHTML = `
                    <div class="no-data">
                        <div style="color: #ff6b6b; font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">Error al cargar el historial</div>
                        <div style="color: #888; margin-bottom: 20px;">${error.message}</div>
                        <button onclick="cargarHistorial()" style="background: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Reintentar</button>
                    </div>
                `;
                statsText.textContent = 'Error cargando historial';
                storageInfo.textContent = '‚ùå Error accediendo al almacenamiento local';
            }
        }

        function limpiarHistorial() {
            if (!confirm('¬øEst√°s seguro de que quieres limpiar todo tu historial? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                localStorage.removeItem('historialVideos');
                alert('Historial limpiado correctamente');
                cargarHistorial();
            } catch (error) {
                alert('Error al limpiar el historial: ' + error.message);
            }
        }

        function irAVideo(videoId) {
            window.location.href = `/reproduccion?v=${videoId}`;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            cargarHistorial();

            // Men√∫ desplegable
            const userMenuButton = document.getElementById('userMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (userMenuButton) {
                userMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                });
            }
            
            window.addEventListener('click', () => {
                if (dropdownMenu) dropdownMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
